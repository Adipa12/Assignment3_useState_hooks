<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
const App = () => {
    const[color, setColor] =React.useState("#FFFFFF")
    const [error, setError] =React.useState("")

    function handleColorChange(e){
        const inputColor = e.target.value
        setColor(inputColor);
        // Regular expression for a valid HEX color code (3 or 6 digits)
        const hexPattern = /^#([0-9A-F]{3}){1,2}$/i;
        if(hexPattern.test(inputColor)){
            // Check if the input matches the pattern
           
            setError("");
        }else{
                  // If invalid, show an error message
        setError("Invalid HEX code. Please enter a valid HEX color.");
        }
    }
    return (
        <div>
            <input type="text" placeholder="enter Color Code" value={color} onChange={handleColorChange}/> 
            <div style={{
                width:"100px",
                height:"100px",
                backgroundColor: color,
                padding: "40px",
                margin : "20px",
                border: "1px solid black"
            }}>
            </div> 
            {error && <p style={{color: "red"}}>{error}</p>} {/* Error message */}  
        </div>
    )
}

    const rootElement = document.getElementById("root");
    ReactDOM.createRoot(rootElement).render(<App/>);
  </script>
</html>
